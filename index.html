<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card</title>
</head>
<body>
<div style="display: grid; width: 30%; margin: 0 auto; row-gap: 5px;">
    <input type="text" value="" id="bg-color" placeholder="Background color">
    <input type="text" name="" id="font" placeholder="Font">
    <input type="text" name="" id="font-size" placeholder="Font size (xx-small to xx-large)">
    <input type="text" name="" id="msg" placeholder="Message">
    <button id="get-card">Get Card</button>
</div>


<div class="card" id="card" style="width: 575px; height: 412px; display: none; justify-content: center; align-items: center;"></div>    
    
<script src="index.js"></script>
</body>
</html>
